<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Dashboard</title>
    <link rel="stylesheet" href="style-new.css">
    <link rel="stylesheet" href="css/events.css">
    <!-- FullCalendar CSS -->
    <link href='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css' rel='stylesheet' />
    <script src="dashboard.js" defer></script>
    <script type="module" src="js/CalendarManager.js" defer></script>
    <!-- FullCalendar JS -->
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js'></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="dashboard-container">
        <header class="dashboard-header">
            <h1>My Dashboard</h1>
            <div class="header-time">
                <span id="current-time"></span>
            </div>
        </header>

        <main class="dashboard-main">
            <!-- Left Section - Google Calendar -->
            <section class="dashboard-section left-section">
                <h2>
                    My Calendar
                    <div class="calendar-header-actions">
                        <button id="add-event-btn" class="btn btn-primary add-event-header-btn" title="Add Event">
                            <i class="fas fa-plus"></i>
                            <span>Add Event</span>
                        </button>
                        <button id="calendar-refresh" class="calendar-refresh-btn" title="Refresh">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <polyline points="23 4 23 10 17 10"></polyline>
                                <polyline points="1 20 1 14 7 14"></polyline>
                                <path d="m3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"></path>
                            </svg>
                        </button>
                    </div>
                </h2>
                
                <div class="calendar-split-view">
                    <!-- Visual Calendar View -->
                    <div id="visual-calendar-view" class="visual-calendar-container">
                        <div id="visual-calendar"></div>
                    </div>
                    
                    <!-- Event Cards List -->
                    <div class="calendar-events-section">
                        <h3>Upcoming Events</h3>
                        <div id="calendar-loading" class="calendar-loading" style="display: none;">
                            <div class="loading-spinner"></div>
                            <p>Loading calendar events...</p>
                        </div>
                        <div id="calendar-events" class="calendar-events">
                            <!-- Calendar events will be populated here -->
                        </div>
                    </div>
                </div>
            </section>

            <!-- Center Section -->
            <section class="dashboard-section center-section">
                <h2></h2>
                <div class="widget-container">
                </div>
            </section>

            <!-- Right Section -->
            <section class="dashboard-section right-section">
                <h2></h2>
                <div class="widget-container">
                </div>
            </section>
        </main>
    </div>

    <!-- Event Modal -->
    <div id="event-modal" class="event-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modal-title">Nouvel événement</h2>
                <button id="close-modal" class="close-modal">&times;</button>
            </div>
            
            <form id="event-form" class="event-form">
                <div class="form-group">
                    <label for="event-title">Titre de l'événement *</label>
                    <input type="text" id="event-title" name="title" required placeholder="Ex: Réunion équipe">
                </div>

                <div class="form-group">
                    <label for="event-description">Description</label>
                    <textarea id="event-description" name="description" placeholder="Détails de l'événement..."></textarea>
                </div>

                <div class="form-group">
                    <label for="event-location">Lieu</label>
                    <input type="text" id="event-location" name="location" placeholder="Ex: Salle de conférence">
                </div>

                <div class="form-group">
                    <label for="event-date">Date *</label>
                    <input type="date" id="event-date" name="date" required>
                </div>

                <div class="checkbox-group">
                    <input type="checkbox" id="event-all-day" name="allDay">
                    <label for="event-all-day">Événement toute la journée</label>
                </div>

                <div class="form-row">
                    <div class="form-group time-input">
                        <label for="event-start-time">Heure de début *</label>
                        <input type="time" id="event-start-time" name="startTime" required>
                    </div>
                    <div class="form-group time-input">
                        <label for="event-end-time">Heure de fin</label>
                        <input type="time" id="event-end-time" name="endTime">
                    </div>
                </div>

                <div class="form-actions">
                    <button type="button" id="cancel-event" class="btn btn-secondary">
                        <i class="fas fa-times"></i>
                        Annuler
                    </button>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save"></i>
                        Enregistrer
                    </button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
