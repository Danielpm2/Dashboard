<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .calendar-event { 
            background: #f0f0f0; 
            margin: 10px 0; 
            padding: 10px; 
            border-radius: 5px; 
        }
        .today { background: #d4edda; }
        .event-time { font-weight: bold; color: #007bff; }
        .event-title { font-size: 1.1em; margin: 5px 0; }
        .event-location { color: #666; }
        .event-description { color: #888; font-size: 0.9em; }
    </style>
</head>
<body>
    <h1>Calendar Test</h1>
    <button onclick="testCalendar()">Load Calendar Events</button>
    <div id="test-output"></div>

    <script>
        async function testCalendar() {
            const output = document.getElementById('test-output');
            
            try {
                const response = await fetch('http://localhost:3000/api/calendar/events/formatted');
                const data = await response.json();
                
                console.log('API Response:', data);
                
                if (data.success && data.events) {
                    output.innerHTML = '<h2>Calendar Events:</h2>' + 
                        data.events.map(event => `
                            <div class="calendar-event ${event.isToday ? 'today' : ''}">
                                <div class="event-time">${event.formattedTime}</div>
                                <div class="event-title">${event.title}</div>
                                ${event.location ? `<div class="event-location">üìç ${event.location}</div>` : ''}
                                ${event.description ? `<div class="event-description">${event.description}</div>` : ''}
                            </div>
                        `).join('');
                } else {
                    output.innerHTML = '<p>No events found</p>';
                }
            } catch (error) {
                console.error('Error:', error);
                output.innerHTML = '<p style="color: red;">Error loading calendar: ' + error.message + '</p>';
            }
        }
    </script>
</body>
</html>
